stages:
  - build
  - test
  - sonarqube



include:
  - local: 'ITSkillsNow/job-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/course-service/.gitlab-ci.yml'


sonarqube:
  stage: sonarqube
  image: maven:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" 
    GIT_DEPTH: "0" 
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn -f ITSkillsNow/pom.xml clean verify sonar:sonar -Dsonar.projectKey=ITSkillsNow -Dsonar.host.url=http://localhost:9000 -Dsonar.login=sqp_9a95ec75e4120ee660f97f95ca3cd14380b3c9e8

  allow_failure: true
  only:
    - main

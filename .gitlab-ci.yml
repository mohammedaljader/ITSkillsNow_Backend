stages:
  - build
  - test
  - sonarqube



include:
  - local: 'ITSkillsNow/job-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/course-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/auth-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/user-service/.gitlab-ci.yml'


sonarqube:
  stage: sonarqube
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" 
    GIT_DEPTH: "0" 
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn -f ITSkillsNow/auth-service/pom.xml clean install 
    - mvn -f ITSkillsNow/auth-service/pom.xml org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Auth-service -Dsonar.login=5c901e1da9cdb760528748ab4db6bf0f0fceeeec

  allow_failure: true
  only:
    - main

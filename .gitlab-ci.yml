stages:
  - build
  - test
  - sonarqube



include:
  - local: 'ITSkillsNow/job-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/course-service/.gitlab-ci.yml'


sonarqube:
  stage: sonarqube
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" 
    GIT_DEPTH: "0" 
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn -f ITSkillsNow/course-service clean install 
    - mvn -f ITSkillsNow/course-service/pom.xml sonar:sonar -Dsonar.projectKey=Course-service -Dsonar.login=305b7d5aafc0867a4bbf477f5b7e8ca8a245d2e1
    - mvn -f ITSkillsNow/job-service clean install 
    - mvn -f ITSkillsNow/job-service/pom.xml sonar:sonar -Dsonar.projectKey=Job-service -Dsonar.login=e52606e48383260158ddb7edaa439ee2ef52d1d2

  allow_failure: true
  only:
    - main

stages:
  - build
  - test
  - sonarqube



include:
  - local: 'ITSkillsNow/job-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/course-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/auth-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/user-service/.gitlab-ci.yml'


sonarqube:
  stage: sonarqube
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" 
    GIT_DEPTH: "0" 
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn -f ITSkillsNow/course-service/pom.xml verify sonar:sonar -Dsonar.projectKey=Course-service -Dsonar.login=c0601c12426c4756b514fd9ed1ea9ff3ecb2304c
    - mvn -f ITSkillsNow/job-service/pom.xml verify sonar:sonar -Dsonar.projectKey=Job-service -Dsonar.login=26678f78f20da2818d5114e4fd92c17ddce384b8
    - mvn -f ITSkillsNow/user-service/pom.xml verify sonar:sonar -Dsonar.projectKey=User-Service -Dsonar.login=9d4571e235b9344f2ede9fbac93160bff48d382b
    - mvn -f ITSkillsNow/user-service/pom.xml verify sonar:sonar -Dsonar.projectKey=Auth-service -Dsonar.login=5c901e1da9cdb760528748ab4db6bf0f0fceeeec

  allow_failure: true
  only:
    - main

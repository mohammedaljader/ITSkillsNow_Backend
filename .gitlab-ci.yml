stages:
  - build
  - test
  - sonarqube

include:
  - local: 'ITSkillsNow/job-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/course-service/.gitlab-ci.yml'


sonarqube:
  stage: sonarqube
  image: maven:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" 
    GIT_DEPTH: "0" 
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn -f ITSkillsNow/pom.xml clean install
    - mvn -f ITSkillsNow/pom.xml sonar:sonar -Dsonar.login=4a0e0a09b0ba481ef458ffac9d6d4215e7454802
  allow_failure: true
  only:
    - master # or the name of your main branch

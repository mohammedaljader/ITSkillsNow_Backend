stages:
  - build
  - test
  - sonarqube



include:
  - local: 'ITSkillsNow/job-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/course-service/.gitlab-ci.yml'


sonarqube:
  stage: sonarqube
  image: maven:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" 
    GIT_DEPTH: "0" 
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn -f ITSkillsNow/course-service/pom.xml clean install
    - mvn -f ITSkillsNow/course-service/pom.xml sonar:sonar -Pcoverage -Dsonar.projectKey=Job-service -Dsonar.login=sqp_0340bf45d977aea574f714b7aef6d859f7fb5c22
    - mvn -f ITSkillsNow/job-service/pom.xml clean install
    - mvn -f ITSkillsNow/job-service/pom.xml sonar:sonar -Pcoverage -Dsonar.projectKey=Job-service -Dsonar.login=sqp_ef699fa7a3c717adde689b66293133965baf2965

  allow_failure: true
  only:
    - main

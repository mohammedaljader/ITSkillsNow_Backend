stages:
  - build
  - test
  - sonarqube


variables:
  SONAR_HOST_URL: "http://localhost:9000"
  SONAR_PROJECTKEY_COURSE: "Course-service"
  SONAR_TOKEN_COURSE: "sqp_be6e4a72a5ca5b2cdaec1a69b459cc7dd12967d5"
  SONAR_PROJECTKEY_JOB: "Job-service"
  SONAR_TOKEN_JOB: "sqp_ef699fa7a3c717adde689b66293133965baf2965"


include:
  - local: 'ITSkillsNow/job-service/.gitlab-ci.yml'
  - local: 'ITSkillsNow/course-service/.gitlab-ci.yml'


sonarqube:
  stage: sonarqube
  image: maven:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" 
    GIT_DEPTH: "0" 
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn -f ITSkillsNow/course-service clean verify 
    - mvn -f ITSkillsNow/course-service/pom.xml sonar:sonar -Pcoverage -Dsonar.projectKey="$SONAR_PROJECTKEY_COURSE" -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN_COURSE"
    - mvn -f ITSkillsNow/job-service clean verify 
    - mvn -f ITSkillsNow/job-service/pom.xml sonar:sonar -Pcoverage -Dsonar.projectKey="$SONAR_PROJECTKEY_JOB" -Dsonar.host.url="$SONAR_HOST_URL" -Dsonar.login="$SONAR_TOKEN_JOB"

  allow_failure: true
  only:
    - main
